name: Run Tests and Publish Allure Report

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: ðŸ›  Install Allure CLI
        uses: simple-elf/allure-report-action@master
        with:
          allure_version: 2.27.0

      - name: ðŸ§ª Run TestNG tests with Maven
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
          USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
        run: mvn clean test

      - name: ðŸ’¾ Restore Allure history
        uses: actions/cache@v4
        with:
          path: allure-history
          key: allure-history-${{ github.run_id }}
          restore-keys: |
            allure-history-

      - name: ðŸ“Š Generate Allure Report
        if: always()
        run: |
          export PATH=$(npm bin -g):$PATH
          mkdir -p allure-results
          if [ -d allure-history/history ]; then cp -r allure-history/history allure-results/history; fi
          allure generate allure-results --clean -o allure-history
          ls -la allure-history

      - name: ðŸš€ Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-history
          keep_files: true
